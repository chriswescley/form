<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("form").submit(function(){
            alert("Mensagem enviada!");
          });
        });
    </script>
</head>
<body>
    <form id="form" name="form">
        <h1>Peça seu orçamento agora mesmo!</h1>
        <input id="nome" type="text" name="nome" placeholder="Nome" required>
        <input id="email" type="email" name="email" placeholder="E-mail" required><br>
        <input id="tel" type="tel" name="tel" placeholder="Telefone" required>
        <select id="assunto" name="assunto" required>
            <option value="" disabled selected>Escolha o serviço que deseja!</option>
            <option value="devweb">Desenvilmento de Sites</option>
            <option value="marketing">Campanha de Marketing</option>
            <option value="webmaster">Gerenciamento Web</option>
            <option value="social">Gerenciamento Social</option>
        </select><br>
        <textarea id="mensagem" name="message" id="mensagem" placeholder="Mensagem" required></textarea><br>
        <div id="erro"></div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
